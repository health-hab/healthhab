<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patient-sign-up</title>
    <link rel="stylesheet" href="styles/style-sign-up.css" />
  </head>
  <body>
    <main>
      <div class="sign_up_form">
        <form
          name="sign_up"
          action="#"
          method="post"
          onsubmit="return(validate());"
        >
          <p>
            Sign up for a free account to be able to connect with teams and
            centers more efficiently.
          </p>
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Enter your name"
          />
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email"
          />
          <label for="password">Password</label>

          <input type="password" id="password" name="password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at
          least one number and one uppercase and lowercase letter, and at least
          8 or more characters" required"/>

          <input type="checkbox" onclick="myFunction()" />
          <span>Show</span>
          <label for="confirm_passoword">Confirm password</label>
          <input
            type="password"
            name="confirm_password"
            id="confirm_password"
            placeholder="Confirm your password"
          />
          <input class="btn" type="submit" value="Sign up" />
        </form>
      </div>
    </main>

    <script src="javascript/sign_up.js"></script>
  </body>
</html>
